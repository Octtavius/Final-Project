<ion-view title="Interactive Exploring">
  <ion-pane>
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-content>
          <!--<title>{{title}}</title>-->
          <ion-list>
            <ion-item class="item-icon-left" ng-repeat="car in favCars">
              <div class="favCarText">
                <p>{{car.brand.title}}</p>
                <p>{{car.model.title}}</p>
              </div>
              <span><img  class="favCarImg" ng-src="img/car_logos/{{car.logUrl}}-logo.png" alt=""></span>
              <!--<p class="toRight">-->
                <!--{{car.weight.title}} T-->
              <!--</p>-->
              <!--<img src="img/weigthIcon.png" class="icon non-ionic-icon" alt="Photo">-->
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu-content>

      <my-side-menu></my-side-menu>
    </ion-side-menus>
  </ion-pane>
</ion-view>
